{% extends 'core/base.html'%}
{% load static %}
{% block content %}
<div class="max-w-8xl mx-auto flex flex-wrap item-start  px-3 xl-:px-0">
    <div class="filters w-full lg:w-1/4">
        <h3 class="mb-3 text-xl uppercase">Search</h3>
        <form action="." class="flex" method="get">
            <input type="text" class="p-4 bg-gray-100 border-0" placeholder="Search...." name="query">
            <button  class="p-4 bg-gray-100 border-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                  </svg>
                  
            </button>
        </form>
        <h3 class="mt-6 mb-3 text-xl uppercase">Categoris</h3>
        <ul class="space-y-2">
            {%for category in categories%}
            <li>
                <a href="{%url 'shop'%}?category={{category.slug}}" class=" {%if category.slug == active_category%} text-purple-500 {%else%} text-gray-500 {%endif%}"> {{category.name}}</a>
            </li>
            {%endfor%}
        </ul>
    </div>
    
    <div class="product w-full lg:w-3/4 flex items-center flex-wrap">
        <!-- {{waifus}} -->
        {%for waifu in waifus %}
        {% include 'partials/product_tile.html' %}
        {%endfor%}
    </div>
</div>
{% endblock %}
